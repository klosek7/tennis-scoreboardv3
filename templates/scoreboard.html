<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis Scoreboard</title>
    <!-- Style CSS -->
    <link rel="stylesheet" href="/static/css/scoreboard.css">
    <!-- Dynamiczne style motywów -->
    <style id="dynamic-theme">
        /* Tu będą wstawiane style wybranego motywu */
    </style>
</head>
<body>
    <div class="scoreboard">
        <div class="header">
            <div id="event-name">MECZ TENISA</div>
            <div id="match-time">00:00</div>
        </div>
        
        <div class="logo-container" id="tournament-logo">
            <!-- Tu będzie wstawione logo, jeśli zostanie skonfigurowane -->
        </div>
        
        <div class="match-info" id="match-status">Mecz do <span id="sets-to-win">2</span> wygranych setów</div>
        
        <div class="score-labels">
            <div class="set-label set0-container">SET 1</div>
            <div class="set-label set1-container">SET 2</div>
            <div class="set-label set2-container">SET 3</div>
            <div class="games-label">GEMY</div>
            <div class="points-label">PUNKTY</div>
        </div>
        
        <div class="player-row player1">
            <div class="player-name" id="player1-name">
                <span id="serving1" class="serving" style="display: none;"></span>
                Zawodnik 1
                <span id="winner1" class="winner-badge" style="display: none;">ZWYCIĘZCA</span>
            </div>
            <div class="score-section">
                <div class="set set0-container" id="player1-set0">0</div>
                <div class="set set1-container" id="player1-set1">0</div>
                <div class="set set2-container" id="player1-set2">0</div>
                <div class="games" id="player1-games">0</div>
                <div class="points" id="player1-points">0</div>
            </div>
        </div>
        
        <div class="player-row player2">
            <div class="player-name" id="player2-name">
                <span id="serving2" class="serving" style="display: none;"></span>
                Zawodnik 2
                <span id="winner2" class="winner-badge" style="display: none;">ZWYCIĘZCA</span>
            </div>
            <div class="score-section">
                <div class="set set0-container" id="player2-set0">0</div>
                <div class="set set1-container" id="player2-set1">0</div>
                <div class="set set2-container" id="player2-set2">0</div>
                <div class="games" id="player2-games">0</div>
                <div class="points" id="player2-points">0</div>
            </div>
        </div>
        
        <div class="timestamp">
            <span id="current-set-time">Set: 00:00</span> | 
            <span id="last-update">Aktualizacja: 00:00:00</span>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="/static/js/scoreboard.js"></script>
</body>
</html>
